<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui2.0/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui2.0/css/public.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui2.0/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
</head>
<body>
<div class="panel panel-default" shiro:hasPermission="shopMember:add">
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter="shopMemberForm" id="shopMemberForm" style="width: 100%;">
            <input name="memberId" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员账号</label>
                <div class="layui-input-block">
                    <input type="text" name="memberName" lay-verify="required" placeholder="请输入会员账号" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="memberNick" lay-verify="required" placeholder="请输入会员昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员密码</label>
                <div class="layui-input-block">
                    <input type="text" name="memberPasswd" lay-verify="required" placeholder="请输入会员密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">支付密码</label>
                <div class="layui-input-block">
                    <input type="text" name="paymentPasswd" lay-verify="required" placeholder="请输入支付密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">真实姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="memberTrueName" lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="memberMobile" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员头像</label>
                <div class="layui-input-block">
                    <input type="text" name="memberAvatar" lay-verify="required" placeholder="请输入会员头像" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员性别</label>
                <div class="layui-input-block">
                    <input type="text" name="memberSex" lay-verify="required" placeholder="请输入会员性别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">生日</label>
                <div class="layui-input-block">
                    <input type="text" name="memberBirthday" lay-verify="required" placeholder="请输入生日" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="memberEmail" lay-verify="required" placeholder="请输入会员邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">qq</label>
                <div class="layui-input-block">
                    <input type="text" name="memberQq" lay-verify="required" placeholder="请输入qq" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">支付宝姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="alipayName" lay-verify="required" placeholder="请输入支付宝姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">支付宝账号</label>
                <div class="layui-input-block">
                    <input type="text" name="alipayAccountNumber" lay-verify="required" placeholder="请输入支付宝账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">微信名</label>
                <div class="layui-input-block">
                    <input type="text" name="wechatName" lay-verify="required" placeholder="请输入微信名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">微信账号</label>
                <div class="layui-input-block">
                    <input type="text" name="wechatAccountNumber" lay-verify="required" placeholder="请输入微信账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">登录次数</label>
                <div class="layui-input-block">
                    <input type="text" name="memberLoginNum" lay-verify="required" placeholder="请输入登录次数" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">当前登录时间</label>
                <div class="layui-input-block">
                    <input type="text" name="memberLoginTime" lay-verify="required" placeholder="请输入当前登录时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">上次登录时间</label>
                <div class="layui-input-block">
                    <input type="text" name="memberOldLoginTime" lay-verify="required" placeholder="请输入上次登录时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">当前登录ip</label>
                <div class="layui-input-block">
                    <input type="text" name="memberLoginIp" lay-verify="required" placeholder="请输入当前登录ip" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">上次登录ip</label>
                <div class="layui-input-block">
                    <input type="text" name="memberOldLoginIp" lay-verify="required" placeholder="请输入上次登录ip" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">地区ID</label>
                <div class="layui-input-block">
                    <input type="text" name="memberAreaid" lay-verify="required" placeholder="请输入地区ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">城市ID</label>
                <div class="layui-input-block">
                    <input type="text" name="memberCityid" lay-verify="required" placeholder="请输入城市ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">省份ID</label>
                <div class="layui-input-block">
                    <input type="text" name="memberProvinceid" lay-verify="required" placeholder="请输入省份ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">地区内容</label>
                <div class="layui-input-block">
                    <input type="text" name="memberAreainfo" lay-verify="required" placeholder="请输入地区内容" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员等级id</label>
                <div class="layui-input-block">
                    <input type="text" name="memberGradeId" lay-verify="required" placeholder="请输入会员等级id" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员等级</label>
                <div class="layui-input-block">
                    <input type="text" name="memberGradeName" lay-verify="required" placeholder="请输入会员等级" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员升级日期</label>
                <div class="layui-input-block">
                    <input type="text" name="gradeTime" lay-verify="required" placeholder="请输入会员升级日期" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">来自什么平台注册默认 0 pc, 1 app, 2 其他</label>
                <div class="layui-input-block">
                    <input type="text" name="memberIdentification" lay-verify="required" placeholder="请输入来自什么平台注册默认 0 pc, 1 app, 2 其他" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">第三方默认0 本站，1微信，2QQ，3新浪</label>
                <div class="layui-input-block">
                    <input type="text" name="memberThirdParty" lay-verify="required" placeholder="请输入第三方默认0 本站，1微信，2QQ，3新浪" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">微信OPEN_ID</label>
                <div class="layui-input-block">
                    <input type="text" name="memberOpenid" lay-verify="required" placeholder="请输入微信OPEN_ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员邀请码</label>
                <div class="layui-input-block">
                    <input type="text" name="memberInvitationCode" lay-verify="required" placeholder="请输入会员邀请码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">邀请人</label>
                <div class="layui-input-block">
                    <input type="text" name="memberFrom" lay-verify="required" placeholder="请输入邀请人" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">邀请人的邀请码</label>
                <div class="layui-input-block">
                    <input type="text" name="memberInvitationCodeFrom" lay-verify="required" placeholder="请输入邀请人的邀请码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">会员的开启状态 1为开启 0为关闭</label>
                <div class="layui-input-block">
                    <input type="text" name="memberState" lay-verify="required" placeholder="请输入会员的开启状态 1为开启 0为关闭" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">版本号</label>
                <div class="layui-input-block">
                    <input type="text" name="memberVersion" lay-verify="required" placeholder="请输入版本号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="createId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="createTime" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="updateId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="updateTime" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="deleted" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <input type="submit" lay-filter="submitBtnForAdd" id="submitBtnForAdd" lay-submit="" hidden/>
            <input type="submit" lay-filter="submitBtnForUpdate" id="submitBtnForUpdate" lay-submit="" hidden/>
        </form>
    </div>
</div>
<script th:src="@{/js/core.util.js}" charset="utf-8"></script>
<script th:src="@{/layui2.0/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</body>
</html>
<script>
    //获取token
    var token = CoreUtil.getData("access_token");
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");
    var $ = jQuery = layui.jquery;
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;
        // 表单提交
        form.on('submit(submitBtnForAdd)', function (data) {
            // 当前容器的全部表单字段，名值对形式：{name: value}; 获取单个值data.field["title"]
            CoreUtil.sendPost("/shopMember/add", data.field, function (res) {
                // 刷新父页面列表
                parent.layui.table.reload('showTable');
                // 提示
                layer.open({
                    content: '<i class="layui-icon layui-icon-face-smile" style="color: green;"></i> 保存成功'
                    , btn: ['继续添加', '返回列表']
                    , yes: function (index, layero) {
                        // 清空表单 （“brandForm”是表单的id）
                        $("#shopMemberForm")[0].reset();
                        form.render();
                        layer.close(index);
                    }, btn2: function (index, layero) {
                        //按钮【按钮二】的回调
                        var parentIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(parentIndex);
                        //return false 开启该代码可禁止点击该按钮关闭
                    }, cancel: function () {
                        //右上角关闭回调
                        var parentIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(parentIndex);
                        //return false 开启该代码可禁止点击该按钮关闭
                    }
                });
            });
            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            return false;
        });
        form.on('submit(submitBtnForUpdate)', function (data) {
            // 当前容器的全部表单字段，名值对形式：{name: value}; 获取单个值data.field["title"]
            CoreUtil.sendPut("/shopMember/update", data.field, function (res) {
                // 刷新父页面列表
                parent.layui.table.reload('showTable');
                parent.layer.msg("修改成功");
                var parentIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(parentIndex);
            });
            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            return false;
        });
    });

    /**
     * 父级页面控制子页面提交表单
     */
    function saveShopMember(submitBtn) {
        $("#" + submitBtn).click();
    }

    /**
     * 父级页面控制子页面填充
     */
    function assignment(data) {
        var form = layui.form,
            layarea = layui.layarea;
        // 表单赋值
        form.val("shopMemberForm", {
            "id": data.id
        });
    }

</script>
