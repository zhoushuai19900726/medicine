<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui2.0/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui2.0/css/public.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui2.0/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main" shiro:hasPermission="shopAdvertisement:add">
        <form class="layui-form" action="" lay-filter="shopAdvertisementForm" id="shopAdvertisementForm" style="width: 100%;">
            <input name="id" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label required">广告位ID</label>
                <div class="layui-input-block">
                    <input type="text" name="spaceId" lay-verify="required" placeholder="请输入广告位ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">资源图片路径</label>
                <div class="layui-input-block">
                    <input type="text" name="resUrl" lay-verify="required" placeholder="请输入资源图片路径" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">广告内容(跳转路径)</label>
                <div class="layui-input-block">
                    <input type="text" name="advUrl" lay-verify="required" placeholder="请输入广告内容(跳转路径)" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">广告开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="startDate" lay-verify="required" placeholder="请输入广告开始时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">广告结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="endDate" lay-verify="required" placeholder="请输入广告结束时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">广告点击率</label>
                <div class="layui-input-block">
                    <input type="text" name="clickNum" lay-verify="required" placeholder="请输入广告点击率" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">是否显示</label>
                <div class="layui-input-block">
                    <input type="text" name="isShow" lay-verify="required" placeholder="请输入是否显示" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">排序</label>
                <div class="layui-input-block">
                    <input type="text" name="seq" lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="createId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="createTime" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="updateId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="updateTime" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required"></label>
                <div class="layui-input-block">
                    <input type="text" name="deleted" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <input type="submit" lay-filter="submitBtnForAdd" id="submitBtnForAdd" lay-submit="" hidden/>
            <input type="submit" lay-filter="submitBtnForUpdate" id="submitBtnForUpdate" lay-submit="" hidden/>
        </form>
    </div>
</div>
<script th:src="@{/js/core.util.js}" charset="utf-8"></script>
<script th:src="@{/layui2.0/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</body>
</html>
<script>
    //获取token
    var token = CoreUtil.getData("access_token");
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");
    var $ = jQuery = layui.jquery;
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;
        // 表单提交
        form.on('submit(submitBtnForAdd)', function (data) {
            // 当前容器的全部表单字段，名值对形式：{name: value}; 获取单个值data.field["title"]
            CoreUtil.sendPost("/shopAdvertisement/add", data.field, function (res) {
                // 刷新父页面列表
                parent.layui.table.reload('showTable');
                // 提示
                layer.open({
                    content: '<i class="layui-icon layui-icon-face-smile" style="color: green;"></i> 保存成功'
                    , btn: ['继续添加', '返回列表']
                    , yes: function (index, layero) {
                        // 清空表单 （“brandForm”是表单的id）
                        $("#shopAdvertisementForm")[0].reset();
                        form.render();
                        layer.close(index);
                    }, btn2: function (index, layero) {
                        //按钮【按钮二】的回调
                        var parentIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(parentIndex);
                        //return false 开启该代码可禁止点击该按钮关闭
                    }, cancel: function () {
                        //右上角关闭回调
                        var parentIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(parentIndex);
                        //return false 开启该代码可禁止点击该按钮关闭
                    }
                });
            });
            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            return false;
        });
        form.on('submit(submitBtnForUpdate)', function (data) {
            // 当前容器的全部表单字段，名值对形式：{name: value}; 获取单个值data.field["title"]
            CoreUtil.sendPut("/shopAdvertisement/update", data.field, function (res) {
                // 刷新父页面列表
                parent.layui.table.reload('showTable');
                parent.layer.msg("修改成功");
                var parentIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(parentIndex);
            });
            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            return false;
        });
    });

    /**
     * 父级页面控制子页面提交表单
     */
    function saveShopAdvertisement(submitBtn) {
        $("#" + submitBtn).click();
    }

    /**
     * 父级页面控制子页面填充
     */
    function assignment(data) {
        var form = layui.form,
            layarea = layui.layarea;
        // 表单赋值
        form.val("shopAdvertisementForm", {
            "id": data.id
        });
    }

</script>
