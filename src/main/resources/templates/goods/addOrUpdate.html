<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui2.0/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui2.0/css/public.css}" media="all">
</head>
<body>
<div class="panel panel-default" shiro:hasPermission="shopSpu:add">
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter="shopSpuForm" id="shopSpuForm" style="width: 100%;">
            <input name="id" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label">货号</label>
                <div class="layui-input-inline">
                    <input type="text" name="sn" placeholder="请输入货号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">SPU名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入SPU名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">副标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="caption" placeholder="请输入副标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">品牌ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="brandId" placeholder="请输入品牌ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">一级分类</label>
                <div class="layui-input-inline">
                    <input type="text" name="category1Id" placeholder="请输入一级分类" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">二级分类</label>
                <div class="layui-input-inline">
                    <input type="text" name="category2Id" placeholder="请输入二级分类" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">三级分类</label>
                <div class="layui-input-inline">
                    <input type="text" name="category3Id" placeholder="请输入三级分类" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">模板ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="templateId" placeholder="请输入模板ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">运费模板id</label>
                <div class="layui-input-inline">
                    <input type="text" name="freightId" placeholder="请输入运费模板id" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片</label>
                <div class="layui-input-inline">
                    <input type="text" name="image" placeholder="请输入图片" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片列表</label>
                <div class="layui-input-inline">
                    <input type="text" name="images" placeholder="请输入图片列表" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售后服务</label>
                <div class="layui-input-inline">
                    <input type="text" name="saleService" placeholder="请输入售后服务" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">介绍</label>
                <div class="layui-input-inline">
                    <input type="text" name="introduction" placeholder="请输入介绍" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规格列表</label>
                <div class="layui-input-inline">
                    <input type="text" name="specItems" placeholder="请输入规格列表" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">参数列表</label>
                <div class="layui-input-inline">
                    <input type="text" name="paraItems" placeholder="请输入参数列表" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">销量</label>
                <div class="layui-input-inline">
                    <input type="text" name="saleNum" placeholder="请输入销量" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">评论数</label>
                <div class="layui-input-inline">
                    <input type="text" name="commentNum" placeholder="请输入评论数" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否上架,0已下架，1已上架</label>
                <div class="layui-input-inline">
                    <input type="text" name="isMarketable" placeholder="请输入是否上架,0已下架，1已上架" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否启用规格</label>
                <div class="layui-input-inline">
                    <input type="text" name="isEnableSpec" placeholder="请输入是否启用规格" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核状态，0：未审核，1：已审核，2：审核不通过</label>
                <div class="layui-input-inline">
                    <input type="text" name="status" placeholder="请输入审核状态，0：未审核，1：已审核，2：审核不通过" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="text" name="createId" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="text" name="createTime" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="text" name="updateId" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="text" name="updateTime" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否删除,0:未删除，1：已删除</label>
                <div class="layui-input-inline">
                    <input type="text" name="deleted" placeholder="请输入是否删除,0:未删除，1：已删除" autocomplete="off" class="layui-input">
                </div>
            </div>
            <input type="submit" lay-filter="submitBtnForAdd" id="submitBtnForAdd" lay-submit="" hidden/>
            <input type="submit" lay-filter="submitBtnForUpdate" id="submitBtnForUpdate" lay-submit="" hidden/>
        </form>
    </div>
</div>
<script th:src="@{/js/core.util.js}" charset="utf-8"></script>
<script th:src="@{/layui2.0/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</body>
</html>
<script>
    //获取token
    var token = CoreUtil.getData("access_token");
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");
    var $ = jQuery = layui.jquery;
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;
        // 表单提交
        form.on('submit(submitBtnForAdd)', function (data) {
            // 当前容器的全部表单字段，名值对形式：{name: value}; 获取单个值data.field["title"]
            CoreUtil.sendPost("/shopSpu/add", data.field, function (res) {
                if (res.code == 0) {
                    // 刷新父页面列表
                    parent.layui.table.reload('showTable');
                    // 提示
                    layer.open({
                        content: '<i class="layui-icon layui-icon-face-smile" style="color: green;"></i> 保存成功'
                        , btn: ['继续添加', '返回列表']
                        , yes: function (index, layero) {
                            // 清空表单 （“brandForm”是表单的id）
                            $("#shopSpuForm")[0].reset();
                            form.render();
                            layer.close(index);
                        }, btn2: function (index, layero) {
                            //按钮【按钮二】的回调
                            var parentIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(parentIndex);
                            //return false 开启该代码可禁止点击该按钮关闭
                        }, cancel: function () {
                            //右上角关闭回调
                            var parentIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(parentIndex);
                            //return false 开启该代码可禁止点击该按钮关闭
                        }
                    });
                } else {
                    layer.msg(res.msg);
                }
            });
            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            return false;
        });
        form.on('submit(submitBtnForUpdate)', function (data) {
            // 当前容器的全部表单字段，名值对形式：{name: value}; 获取单个值data.field["title"]
            CoreUtil.sendPut("/shopSpu/update", data.field, function (res) {
                if (res.code == 0) {
                    // 刷新父页面列表
                    parent.layui.table.reload('showTable');
                    parent.layer.msg("修改成功");
                    var parentIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(parentIndex);
                } else {
                    layer.msg(res.msg);
                }
            });
            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            return false;
        });
    });

    /**
     * 父级页面控制子页面提交表单
     */
    function saveShopSpu(submitBtn) {
        $("#" + submitBtn).click();
    }

    /**
     * 父级页面控制子页面填充
     */
    function assignment(data) {
        var form = layui.form,
            layarea = layui.layarea;
        // 表单赋值
        form.val("shopSpuForm", {
            "id": data.id
        });
    }

</script>
