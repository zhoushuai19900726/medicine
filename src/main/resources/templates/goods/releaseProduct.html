<script>
    //获取token
    var token = CoreUtil.getData("access_token");
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");
    var $ = jQuery = layui.jquery;
    var tableIns1, tableIns2, tableIns3;
    var deploySpecMap = new Map();
    layui.use(['form', 'table', 'layer', 'step', 'util', 'layedit', 'upload'], function () {
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var step = layui.step;
        var util = layui.util;
        var layedit = layui.layedit;
        var upload = layui.upload;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '1000px',
            height: '3000px',
            initStep: 1,// 初始化显示索引
            stepItems: [{
                title: '选择商品分类'
            }, {
                title: '填写商品信息'
            }, {
                title: '填写商品属性'
            }]
        });

        form.on('submit(formStep)', function (data) {
            var checkStatus = table.checkStatus('showTable3');
            if (checkStatus.data.length <= 0) {
                layer.msg('请选择商品分类', {icon: 5});
            } else {
                step.next('#stepForm');
            }
            return false;
        });
        form.on('submit(formStep2)', function (data) {

            step.next('#stepForm');
            return false;
        });
        $('.pre').click(function () {
            step.pre('#stepForm');
        });
        $('.next').click(function () {
            step.next('#stepForm');
        });
        // 编辑分类
        $("#editCategory").click(function () {
            step.pre('#stepForm');
        });
        //加载一级分类table
        tableIns1 = table.render({
            id: 'showTable1'
            , elem: '#showTable1'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , height: 490
            , page: true //开启分页
            , url: '/shopCategory/listByPage' //数据接口

    function deploySpecTable() {
        layui.use(['table', 'layer'], function () {
            var table = layui.table;
            var layer = layui.layer;
            var cols = [];
            var datas = [];
            var keyTempArray = [];
            var valueTempArray = [];
            keyTempArray.push(
                {width: 80, title: '序号', fixed: 'left', type: 'numbers'}
            );
            deploySpecMap.forEach(function (v, k, map) {
                keyTempArray.push({field: k, title: k});
                valueTempArray.push(v);
            });
            //  笛卡尔积结果
            var calcDescartes = CoreUtil.calcDescartes(valueTempArray);
            $(calcDescartes).each(function (index, arr) {
                arr = Array.isArray(arr) ? arr : [arr];
                var data = {};
                $(arr).each(function (i, item) {
                    data[keyTempArray[i + 1].field] = item;
                });
                datas.push(data);
            });
            if (datas.length < 1) {
                datas.push({});
            }
            keyTempArray.push(
                {width: 150, title: '<i style="color: red;">*</i> 销售价格', fixed: 'right', templet: '#specPriceTpl'},

                {width: 200, title: '操作', fixed: 'right', toolbar: "#deploySpecTool"}
            );
            cols.push(keyTempArray);
            table.render({
                id: 'deploySpecTable'
                , elem: '#deploySpecTable'
                // , size: 'sm' //小尺寸的表格
                , limit: Number.MAX_VALUE // 数据表格默认全部显示
                , cols: cols
                , data: datas
            });
        });
