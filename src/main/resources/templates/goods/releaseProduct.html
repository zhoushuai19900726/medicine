                                </div>
                            </fieldset>


                            <table class="layui-table" lay-size="sm">

                                    <col width="100">

                                    <td><input type="text" name="sn" lay-verify="required" autocomplete="off" placeholder="请输入商品货号" class="layui-input"/></td>

                                    <td></td>

                                    <td>黑色</td>
                                    <td><input type="text" name="sn" lay-verify="required" autocomplete="off" placeholder="请输入商品货号" class="layui-input"/></td>
                                    <td><input type="text" name="sn" lay-verify="required" autocomplete="off" placeholder="请输入商品货号" class="layui-input"/></td>
                                    <td><input type="text" name="sn" lay-verify="required" autocomplete="off" placeholder="请输入商品货号" class="layui-input"/></td>
                                    <td><input type="text" name="sn" lay-verify="required" autocomplete="off" placeholder="请输入商品货号" class="layui-input"/></td>

                        </blockquote>
                        <blockquote class="layui-elem-quote"><i class="layui-icon">&#xe653;</i> 商品参数</blockquote>
                        <blockquote class="layui-elem-quote layui-quote-nm">
                            <table class="layui-table" lay-size="sm">
                                <colgroup>
                                    <col width="100">
                                    <col width="600">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th>参数类型</th>
                                    <th>录入参数</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="required">上市年份</td>
                                    <td><input type="text" name="sn" lay-verify="required" autocomplete="off" placeholder="请输入商品货号" class="layui-input"/></td>
                                </tr>
                                <tr>
                                    <td class="required">主材含量</td>
                                    <td><input type="text" name="sn" lay-verify="required" autocomplete="off" placeholder="请输入商品货号" class="layui-input"/></td>

                        <blockquote class="layui-elem-quote"><i class="layui-icon">&#xe653;</i> 商品相册</blockquote>

                        </blockquote>

                        <blockquote class="layui-elem-quote"><i class="layui-icon">&#xe653;</i> 详情描述</blockquote>

<script>
    //获取token
    var token = CoreUtil.getData("access_token");
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");
    var tableIns1, tableIns2, tableIns3;

    layui.use(['form', 'table', 'layer', 'step', 'util', 'layedit'], function () {
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var step = layui.step;
        var util = layui.util;
        var layedit = layui.layedit;
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '1000px',
            height: '3000px',
            initStep: 3,// 初始化显示索引
            stepItems: [{
                title: '选择商品分类'
            }, {
                title: '填写商品信息'
            }, {
                title: '填写商品属性'
            }]
        });

        form.on('submit(formStep)', function (data) {
            var checkStatus = table.checkStatus('showTable3');
            if (checkStatus.data.length <= 0) {
                layer.msg('请选择商品分类', {icon: 5});
            } else {
                step.next('#stepForm');
            }
            return false;
        });
        form.on('submit(formStep2)', function (data) {

            step.next('#stepForm');
            return false;
        });
        $('.pre').click(function () {
            step.pre('#stepForm');
        });
        $('.next').click(function () {
            step.next('#stepForm');
        });
        // 编辑分类
        $("#editCategory").click(function () {
            step.pre('#stepForm');
        });
        //加载一级分类table
        tableIns1 = table.render({
            elem: '#showTable1'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , height: 490
            , page: true //开启分页
            , url: '/shopCategory/listByPage' //数据接口
            , where: {parentId: '0'}
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {type: 'radio'},
                    {width: 120, field: 'id', title: '分类编号', sort: true},
                    {minWidth: 220, field: 'name', title: '分类名称', edit: 'text'},
                ]
            ]
            , toolbar: '#toolbar1'
            , defaultToolbar: []
            , done: function (res, curr, count) {
                $(".layui-table-view[lay-id='showTable1'] .layui-table-body tr[data-index='0'] .layui-form-radio").click();
            }
        });
        table.on('radio(showTable1)', function (obj) {
            // test 是 table 标签对应的 lay-filter 属性
            $("a[name='a_category1']").html(obj.data.name);
            $("a[name='a_category2']").html("");
            $("a[name='a_category3']").html("");
            tableIns2.reload({
                    url: '/shopCategory/listByPage', //数据接口
                    where: {parentId: obj.data.id},
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }
            );
            tableIns3.reload({
                    url: '/shopCategory/listByPage', //数据接口
                    where: {parentId: '-1'},
                }
            );
        });
        //表头工具
        table.on('toolbar(showTable1)', function (obj) {
            switch (obj.event) {
                case 'add':
                    layer.open({
                        id: 'shopCategory_add1', //设定一个id，防止重复弹出
                        title: '<i class="layui-icon">&#xe653;</i> 新增一级商品分类',
                        type: 2,
                        content: '../../index/shopCategory/addOrUpdate',
                        btn: ['提交保存', '取消'],
                        area: ['50%', '70%'],
                        scrollbar: false,
                        yes: function (index, layero) {
                            // 得到iframe页的窗口对象并调用子页面方法
                            window[layero.find('iframe')[0]['name']].saveShopCategory("submitBtnForAdd");
                        },
                        end: function () {
                            // 刷新table
                            table.reload('showTable1');
                        }
                    });
                    break;
            }
        });
        //加载二级分类table
        tableIns2 = table.render({
            elem: '#showTable2'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , height: 490
            , page: true //开启分页
            // , url: '/shopCategory/listByPage' //数据接口
            // , where: {parentId: '-1'}
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {type: 'radio'},
                    {width: 120, field: 'id', title: '分类编号', sort: true},
                    {minWidth: 220, field: 'name', title: '分类名称', edit: 'text'},
                ]
            ]
            , data: []
            , toolbar: '#toolbar2'
            , defaultToolbar: []
            , done: function (res, curr, count) {
                $(".layui-table-view[lay-id='showTable2'] .layui-table-body tr[data-index='0'] .layui-form-radio").click();
            }
        });
        table.on('radio(showTable2)', function (obj) {
            // test 是 table 标签对应的 lay-filter 属性
            $("a[name='a_category2']").html(obj.data.name);
            $("a[name='a_category3']").html("");
            tableIns3.reload({
                    url: '/shopCategory/listByPage', //数据接口
                    where: {parentId: obj.data.id},
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }
            );
        });
        //表头工具
        table.on('toolbar(showTable2)', function (obj) {
            switch (obj.event) {
                case 'add':
                    // 已选中一级分类
                    var checkStatus = table.checkStatus('showTable1');
                    layer.open({
                        id: 'shopCategory_add2', //设定一个id，防止重复弹出
