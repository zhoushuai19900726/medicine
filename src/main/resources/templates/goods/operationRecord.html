<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui2.0/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui2.0/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui2.0/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main" shiro:hasPermission="goods:list">

        <ul class="layui-timeline">
            <li class="layui-timeline-item" th:each="shopSpuOperationRecordEntity : ${shopSpuOperationRecordEntityList}">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title" th:text="${#dates.format(shopSpuOperationRecordEntity.createTime,'yyyy-MM-dd HH:mm:ss')}"></h3>
                    <p>
                    <form class="layui-form">
                        <table class="layui-table" lay-size="sm">
                            <colgroup>
                                <col width="100">
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <td>SPU_ID</td>
                                <td th:text="${shopSpuOperationRecordEntity.spuId}"></td>
                            </tr>
                            <tr>
                                <td>操作类型</td>
                                <td th:text="${shopSpuOperationRecordEntity.operation}"></td>
                            </tr>
                            <tr>
                                <td>原始对象</td>
                                <td >
                                    <textarea class="layui-textarea" th:text="${shopSpuOperationRecordEntity.oldObject}" disabled></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>目标对象</td>
                                <td>
                                    <textarea class="layui-textarea" th:text="${shopSpuOperationRecordEntity.newObject}" disabled></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>耗时</td>
                                <td th:text="${shopSpuOperationRecordEntity.timeConsuming + 'ms'}"></td>
                            </tr>
                            <tr>
                                <td>操作人</td>
                                <td th:text="${shopSpuOperationRecordEntity.createName}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    </p>
                </div>
            </li>
        </ul>


    </div>
</div>
<script th:src="@{/js/core.util.js}" charset="utf-8"></script>
<script th:src="@{/layui/layui.all.js}" charset="utf-8"></script>
</body>
</html>

    var token = CoreUtil.getData("access_token");
    //地址栏转义token中的#号
    var tokenQuery = token.replace("#", "%23");

        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;


    });
</script>
