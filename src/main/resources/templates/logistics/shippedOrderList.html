<script>

    layui.use(['table', 'layer', 'laydate', 'util', 'upload'], function () {
        var table = layui.table;

        var layer = layui.layer;
        var laydate = layui.laydate;
        var util = layui.util;
        var upload = layui.upload;

         */
        laydate.render({
            elem: '#createStartTime'
            , type: 'datetime'
        });
        /**
         * 日期时间选择器

        laydate.render({
            elem: '#createEndTime'
            , type: 'datetime'
        });
        /**

            elem: '#payStartTime'
            , type: 'datetime'

        laydate.render({
            elem: '#payEndTime'
            , type: 'datetime'
        });

        upload.render({
            elem: '#uploadBtn' //绑定元素
            , accept: 'file' //允许上传的文件类型
            , url: '/shopOrder/uploadFreeBill?authorization=' + tokenQuery // 上传文件的路径
            , before: function () {
                layer.load(2);
            }
            , done: function (res, index, upload) {
                if (res.code == 0) {
                    layer.msg("上传成功", {time: 500}, function () {
                        // 刷新父页面列表
                        table.reload('showTable');
                        layer.closeAll();
                    });
                } else {
                    layer.msg("上传失败, " + res.msg, {time: 5000, icon: 5}, function () {
                        layer.closeAll();
                    });
                }
            }
            , error: function (index, upload) {
                layer.msg("上传失败", {time: 5000, icon: 5}, function () {
                    layer.closeAll();
                });
            }
        });

        //加载table
        tableIns1 = table.render({
            elem: '#showTable'
            , contentType: 'application/json'
            , headers: {"authorization": token}
            , page: true //开启分页

        $('#export').on('click', function () {
            //原先分页limit
            var exportParams = {
                limit: Number.MAX_VALUE,
                key: $("#key").val()
            };
            CoreUtil.sendPost("/shopOrder/listByPage", exportParams, function (res) {
                //初始化渲染数据
                if (res.data != null && res.data.records != null) {
                    table.exportFile(tableIns1.config.id, res.data.records, 'xls');
                }
            });
        });

        /**
         * 执行查询
         */
        form.on('submit(data-search-btn)', function (data) {
            // 查询条件
            var where = data.field;
            where.orderStatus = 0;
            where.payStatus = 1;
            where.consignStatus = 0;
            where.urgentDelivery = 1;
            // 刷新table
            tableIns1.reload({
                where: where,
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                done: function () {
                    // 清空查询条件缓存
                    this.where = {};
                }
            });
            return false;
        });

    });
</script>
